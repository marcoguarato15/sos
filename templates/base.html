    <!-- Content -->
    <div id="msg">
    {% for category,msg in get_flashed_messages(with_categories=true) %}

            <div class="alert alert-success">{{msg}}</div>
        {% elif category == 'error' %}
            <div class="alert alert-danger">{{msg}}</div>
        {% endif %}
    {% endfor %}
