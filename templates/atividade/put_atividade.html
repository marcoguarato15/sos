{% extends 'adm_base.html' %}
{% block conteudo %}
<section class="content-container">
    <div class="title">
        <h2>Alterar Atividade</h2>
    </div>
    <form class="form" action="{{url_for('put_atividade', id=atividade.id)}}" method="post">
        <div class="split-content-left">
            <div class="form-group">
                <label for="titulo">Titulo<span class="required">*</span></label>
                <input type="text" name="titulo" id="titulo" value="{{atividade.titulo}}" required>
            </div>
            <div class="form-group">
                <label for="tempo_estimado">Tempo estimado<span class="required">*</span></label>
                <input type="time" name="tempo_estimado" id="tempo_estimado" value="{{tempo_estimado}}" required>
            </div>
        </div>
        <div class="split-content-right">
            <div class="form-group">
                <label for="categoria_atividade_id">Categoria<span class="required">*</span></label>
                <select name="categoria_atividade_id" id="categoria_atividade_id" required>
                    {% for categoria_atividade in categorias_atividades %}
                    <option value="{{categoria_atividade.id}}" {% if atividade.categoria_atividade_id == categoria_atividade.id %}selected{% endif %}>{{categoria_atividade.ordem_execucao}}/{{categoria_atividade.nome}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="status_tarefa_id">Status<span class="required">*</span></label>
                <select name="status_tarefa_id" id="status_tarefa_id" required>
                    {% for status_tarefa in status_tarefas %}
                    <option value="{{status_tarefa.id}}" {% if atividade.status_tarefa_id == status_tarefa.id %}selected{%endif%}>{{status_tarefa.nome}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="user-group">
            <fieldset>
                <legend>Usuarios atribuidos</legend>
                <ul class="user-list">
                    {% for usuario in usuarios %}
                    <li>
                        <input type="checkbox" name="usuarios" id="user_{{usuario.id}}" value="{{usuario.id}}" {% if usuario.id in usuarios_ids %}checked{% endif %}>
                        <label for="user_{{usuario.id}}" >{{usuario.nome}}</label>
                    </li>
                    {% endfor %}
                </ul>
            </fieldset>
        </div>

        <div class="form-group border-top">
            <input type="submit" class="btn btn-success" value="Alterar">
            <a href="#" class="btn btn-warning" onclick="clearForms()">Reverter</a>
        </div>
    </form>
</section>
{% endblock conteudo %}
