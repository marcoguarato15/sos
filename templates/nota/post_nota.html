{% extends 'adm_base.html' %}
{% block conteudo %}
<section class="content-container">
    <div class="title">
        <h2>Criar Nota</h2>
    </div>

    <form class="form" action="{{url_for('post_nota')}}" method="post">

        <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" name="titulo" id="titulo" {% if tit %}value="{{tit}}"{% endif %} required>
        </div>

        <!-- demanda -->
        <div class="form-group">
            <label for="demanda">Demanda</label>
            {% if demandas %}
            <select class="select-demanda" name="demanda" id="demanda" required>
                {% for demanda in demandas%}
                <option value="{{demanda.id}}" {% if demanda_id == demanda.id %}selected{% endif %}>{{demanda.id_demanda}} / {{demanda.titulo}}</option>
                {% endfor %}
            </select>
            {% else %}
            <p class="required" title="Necessário criar!">Não há demandas</p>
            {% endif %}
        </div>

        <div class="form-group border-top" style="width: 100%;">
            <input type="submit" class="btn btn-success" value="Cadastrar">

            <button class="btn btn-warning" onclick="clearForms()">Limpar</button>
        </div>
    </form>
</section>
{% endblock conteudo %}
