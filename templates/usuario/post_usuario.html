{% extends 'adm_base.html' %}
{% block conteudo %}
<section id="post-usuario-container">
    <h2>Adicionar Usuario</h2>
    <hr>
    <form class="form" action="" method="post">
        <div class="split-content-left">
            <div class="form-group">
                <label for="nome">Nome*</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="form-group">
                <label for="cargo">Cargo</label>
                <input type="text" name="cargo" id="cargo">
            </div>

            <div class="form-group">
                <label for="nome">Ativo</label>
                <select name="ativo" id="ativo">
                    <option value="1" selected>Sim</option>
                    <option value="2">Não</option>
                </select>
            </div>

            <div class="form-group">
                <label for="papel">Papel</label>
                <select name="papel" id="papel">
                    <option value="user" selected>Usuario</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nome">Disponível</label>
                <select name="disponivel" id="disponivel">
                    <option value="1" selected>Sim</option>
                    <option value="0">Não</option>
                </select>
            </div>
        </div>

        <div class="split-content-right">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="select-setor">Setor*</label>
                <select name="setor" id="setor" required>
                    <option value="-1" selected disabled>-- Escolha um --</option>
                    {% for setor in setores %}
                        <option value="{{setor.id}}">{{setor.nome}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="contato">Contato</label>
                <input type="text" name="contato" id="contato">
            </div>

            <div class="form-group">
                <label for="email">Horário</label>
                <select name="horario_trabalho" id="horario_trabalho">
                    {% for horario_trabalho in horarios_trabalho %}
                    <option value="{{horario_trabalho.id}}">{{horario_trabalho.horario_inicio}}/{{horario_trabalho.horario_fim}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group" style="width: 100%;">
            <input type="submit" class="btn btn-success" value="Cadastrar">

            <button class="btn btn-warning" onclick="clearForms()">Limpar</button>
        </div>
    </form>
</section>
{% endblock conteudo %}
