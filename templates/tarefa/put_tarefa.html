{% extends 'adm_base.html' %}
{% block conteudo %}
<section class="content-container">
    <div class="title">
        <h2>Alterar Tarefa</h2>
    </div>
    <form class="form" action="{{url_for('put_tarefa', id=tarefa.id)}}" method="POST">

        <div class="split-content-left">
            <div class="form-group">
                <label for="titulo">Titulo<span class="required">*</span></label>
                <input type="text" name="titulo" id="titulo" value="{{tarefa.titulo}}" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea name="descricao" id="descricao">{{tarefa.descricao}}</textarea>
            </div>
        </div>

        <div class="split-content-right">
            <div class="form-group">
                {% if status %}
                <label for="status_id">Status<span class="required">*</span></label>
                <select name="status_id" id="status_id" required>
                    {% for st in status %}
                    <option value="{{st.id}}" {% if tarefa.status_tarefa.id == st.id %}selected{% endif %}>{{st.nome}}</option>
                    {% endfor %}
                </select>
                {% else %}
                <p class="required">Crie um status!</p>
                {% endif %}
            </div>

            <div class="form-group">
                {% if prioridades %}
                <label for="prioridade_id">Prioridade<span class="required">*</span></label>
                <select name="prioridade_id" id="prioridade_id">
                    {% for prioridade in prioridades %}
                    <option value="{{prioridade.id}}" {% if tarefa.prioridade_tarefa.id == prioridade.id%}selected{% endif %}>
                        {{prioridade.num_prioridade}}-{{prioridade.nome}}</option>
                    {% endfor %}
                </select>
                {% else %}
                <p class="required">Crie uma prioridade!</p>
                {% endif %}
            </div>
        </div>


        <div class="form-group border-top" style="width: 100%;">
            <input type="submit" class="btn btn-success" value="Alterar">

            <a class="btn btn-warning" href="#" onclick="clearForms()">Reverter</a>
        </div>
    </form>
</section>
{% endblock conteudo %}
